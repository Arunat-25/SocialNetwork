<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>send a message to {{ receiver.username }}</h2>

    {% for message in messages %}
        {{ message }}<br>

    <form method="post">

        <textarea name="content"></textarea>
        <button type="submit">Send</button>
    </form>
</body>
</html>
